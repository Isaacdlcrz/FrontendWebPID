<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/styles.css">
    <title>Title</title>
</head>
<header class="d-flex justify-content-center align-items-center bg-black text-white px-3 mb-4">
    <div class="">
        <img src="../assets/logo.png" alt="">
    </div>
    <div class="ms-3">
        <h1>QuizMania</h1>
    </div>
</header>
<body>
<div class="container">

    <div class="row justify-content-between mb-4 pb-1 border-bottom">
        <div class="col">
            <h1 class="">Quizzes</h1>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-success" onclick="goToCreateQuiz()">+</button>
        </div>
    </div>

    <div class="mb-5 px-5">
        <h3>Geografía</h3>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" id="1" onClick="goToQuiz(this.id)">
                    <img src="https://viajes.nationalgeographic.com.es/medio/2022/07/13/paris_37bc088a_1280x720.jpg" class="d-block w-100 carousel-image" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>¿Qué tanto sabes sobre París?</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://dineroynegocios.mx/wp-content/uploads/2023/10/Mexico-cultura-1200x750.jpg" class="d-block w-100 carousel-image" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Capitales de los estados de la república</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.record.com.mx/sites/default/files/articulos/2021/09/19/celeste-aguilas-america-23.jpg" class="d-block w-100 carousel-image" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Trivia sobre el mejor equipo de fútbol mexicano</h2>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="px-5">
        <h3>Política</h3>
        <div id="carouselExampleCaptions1" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.capital21.cdmx.gob.mx/noticias/wp-content/uploads/2023/05/MANANERA-AMLO.jpeg" class="d-block w-100 carousel-image" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>¿Qué tanto sabes sobre París?</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://dummyimage.com/600x400/e8b2e8/f7f7f7&text=2" class="d-block w-100 carousel-image" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Capitales de los estados de la república</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://dummyimage.com/600x400/e8b2e8/f7f7f7&text=3" class="d-block w-100 carousel-image" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Trivia sobre el mejor equipo de fútbol mexicano</h2>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

<footer class="bg-black text-white mt-4">
    Soy un footer
</footer>

<script src="../js/mainPage.js"></script>
<script src="../externalLibraries/jquery-3.7.1.min.js"></script>
</body>
</html>
