<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/styles.css">
    <title>Document</title>
</head>
<header class="d-flex justify-content-center align-items-center bg-black px-3 mb-4">
    <div class="">
        <img src="../assets/logo.png" alt="">
    </div>
    <div class="ms-3">
        <a href="/main" class="quizManiaLink text-white">
            <h1>QuizMania</h1>
        </a>
    </div>
</header>
<body>
<div class="container">
    <h1>Crear Quiz</h1>
    <div class="row mb-3">
        <div class="col">
            <label for="quizName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="quizName">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <label for="difficulty" class="form-label">Dificultad</label>
            <select class="form-select" aria-label="Default select example" id="difficulty">
                <option selected>Seleccionar dificultad</option>
            </select>
        </div>
        <div class="col-6">
            <label for="category" class="form-label">Categoría</label>
            <select class="form-select" aria-label="Default select example" id="category">
                <option selected>Seleccionar categoría</option>
            </select>
        </div>
    </div>
    <div class="row">
        <h5>Agregar pregunta</h5>
        <div id="questions">

        </div>
        <div class="d-grid col-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addQuestionModal">+</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="d-grid col">
            <button class="btn btn-primary">Crear Quiz</button>
        </div>
    </div>
</div>

<div class="modal fade" id="addQuestionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Pregunta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createQuestionModal">Crear nueva pregunta</button>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                        The current link item
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                    <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                    <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                    <a href="#" class="list-group-item list-group-item-action">A fifth link item</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Crear</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createQuestionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear Pregunta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="questionName" class="form-label">Nombre de Pregunta</label>
                        <input type="text" class="form-control" id="questionName">
                    </div>
                    <div class="col-6">
                        <label for="questionType" class="form-label">Tipo de Pregunta</label>
                        <select class="form-select" aria-label="Default select example" id="questionType">
                            <option selected>Seleccionar tipo</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox">
                    </div>
                </div>
                <div class="row mb-3">
                    <button class="btn btn-primary">Agregar opción</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Crear</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
