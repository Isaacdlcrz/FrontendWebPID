<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/styles.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-10 col-md-5 mb-5">
            <div class="text-center">
                <img src="../assets/logo.png" alt="" class="appLogo">
                <h1 class="mb-5">Quiz Mania</h1>
            </div>
            <h2 class="text-center">Inicio de Sesión</h2>
            <form id="loginForm">
                <div class="mt-3 mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input required type="email" class="form-control" id="emailInput" placeholder="chelo@ruco.com">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input required type="password" id="passwordInput" class="form-control" aria-describedby="passwordHelpBlock">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--Scripts-->
<script src="../externalLibraries/jquery-3.7.1.min.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
